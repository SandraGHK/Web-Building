<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1	{
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: Darkblue;
		color: white;
		font-size:medium;
	}
	.My_Style	{
		background-color: Purple;
		color: white;
		text-decoration: strikethrough;
		font-style: italic;
		font-size: extra large;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="My_Style">This h3 element is styled per class attribute My_Style</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	
	</body>
</html>
